<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstar Rajinikanth Fan Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2a2a;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            color: #FFD700;
            animation: glowing 1.2s infinite;
        }
        @keyframes glowing {
            0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700; }
            100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700; }
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 300px;
            margin: 10px;
            border: 2px solid #FFD700;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #FFD700;
        }
        footer {
            background: #333;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Superstar Rajinikanth </h1>
    </header>
    <div class="gallery">
        <img src="https://static.toiimg.com/thumb/imgsize-23456,msid-111555589,width-600,resizemode-4/111555589.jpg " alt="Rajinikanth Image 1">
        <img src="https://static.toiimg.com/thumb/imgsize-23456,msid-108836967,width-600,resizemode-4/108836967.jpg" alt="Rajinikanth Image 2">
        <img src="https://1847884116.rsc.cdn77.org/tamil/gallery/actor/rajinikanth/kaalamoviephotos290518_4.jpg" alt="Rajinikanth Image 3">
        <img src="https://s3.ap-south-1.amazonaws.com/nsojbanglore/stories/blog_images/000/000/887/original/s1.jpg?1637770233" alt="Rajinikanth Image 4">
        <img src="https://indiadailydigital.com/wp-content/uploads/2021/12/a2457fb5b73a7aaf72fce9038084e303.jpg" alt="Rajinikanth Image 5">
        <img src="https://pbs.twimg.com/media/FVyfhkpagAAsiH5.jpg " alt="Rajinikanth Image 6">
    </div>
    <footer>
        <p>&copy; Thalaivar Nirandharam </p>
    </footer>
</body>
</html>
